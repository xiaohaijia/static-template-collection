<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êó•ÂøóÊ†ë</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .log-tree {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            min-height: 90vh;
        }

        .tree-trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 20px;
            height: calc(100% - 60px);
            background: linear-gradient(to top, #8B4513, #A0522D);
            transform: translateX(-50%);
            border-radius: 10px;
            box-shadow: inset -5px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .tree-trunk::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 30px;
            background: #8B4513;
            border-radius: 40px 40px 0 0;
        }

        .log-timeline {
            position: relative;
            width: 100%;
            padding: 20px 0;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 40px;
        }

        .log-item {
            position: relative;
            width: calc(50% - 40px);
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-out forwards;
            margin-left: 0;
            margin-right: auto;
            z-index: 0;
        }

        .log-item:nth-child(even) {
            margin-left: auto;
            margin-right: 0;
        }

        .log-timeline > .log-item::before {
            content: '';
            position: absolute;
            top: 50%;
            width: 20px;
            height: 3px;
            background: #A0522D;
            transform: translateY(-50%);
        }

        .log-timeline > .log-item:nth-child(odd)::before {
            right: -20px;
            background: linear-gradient(to left, #A0522D, #8B4513);
        }

        .log-timeline > .log-item:nth-child(even)::before {
            left: -20px;
            background: linear-gradient(to right, #A0522D, #8B4513);
        }

        .log-children {
            width: calc(100% - 20px);
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            margin-left: 20px;
            padding-left: 20px;
            position: relative;
            border-left: 3px solid #A0522D;
        }

        .log-children .log-item {
            width: 100%;
            margin: 0;
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
        }

        .log-children .log-item::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: linear-gradient(to right, #A0522D, #8B4513);
            top: 50%;
            left: -20px;
            transform: translateY(-50%);
        }

        .log-children .log-item:last-child::after {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .log-time {
            font-size: 14px;
            color: #8B4513;
            margin-bottom: 10px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .log-time::before {
            content: 'üïí';
            margin-right: 6px;
        }

        .log-content {
            font-size: 16px;
            color: #2c3e50;
            line-height: 1.6;
            position: relative;
            padding-left: 24px;
        }

        .log-content::before {
            content: 'üìù';
            position: absolute;
            left: 0;
            top: 2px;
        }

        .toggle-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
            color: #8B4513;
            font-size: 14px;
            padding: 6px 12px;
            background: rgba(139, 69, 19, 0.1);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(139, 69, 19, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="log-tree">
        <div class="tree-trunk"></div>
        <div class="log-timeline" id="logTimeline">
            <!-- Êó•ÂøóÂÜÖÂÆπÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
        </div>
    </div>

    <script>
        // Á§∫‰æãÊó•ÂøóÊï∞ÊçÆ
        const logData = [
            {
                time: '2024-01-20 10:00:00',
                content: 'ÂºÄÂßãÊï∞ÊçÆÊ∏ÖÊ¥ó‰ªªÂä°',
                children: [
                    {
                        time: '2024-01-20 10:00:05',
                        content: 'Âä†ËΩΩÊï∞ÊçÆÊ∫êÊñá‰ª∂'
                    },
                    {
                        time: '2024-01-20 10:00:10',
                        content: 'Êï∞ÊçÆÈ¢ÑÂ§ÑÁêÜ',
                        children: [
                            {
                                time: '2024-01-20 10:00:15',
                                content: 'ÁßªÈô§Á©∫ÂÄºËÆ∞ÂΩï'
                            },
                            {
                                time: '2024-01-20 10:00:20',
                                content: 'Ê†áÂáÜÂåñÊï∞ÊçÆÊ†ºÂºè'
                            }
                        ]
                    }
                ]
            },
            {
                time: '2024-01-20 10:01:00',
                content: 'ÂÆåÊàêÊï∞ÊçÆÊ∏ÖÊ¥ó',
                children: [
                    {
                        time: '2024-01-20 10:01:05',
                        content: 'ÁîüÊàêÊ∏ÖÊ¥óÊä•Âëä'
                    }
                ]
            }
        ];

        // ÂàõÂª∫Êó•ÂøóÊ†ëËäÇÁÇπÁöÑÂáΩÊï∞
        function createLogNode(log) {
            const logItem = document.createElement('div');
            logItem.className = 'log-item';

            const timeDiv = document.createElement('div');
            timeDiv.className = 'log-time';
            timeDiv.textContent = log.time;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'log-content';
            contentDiv.textContent = log.content;

            logItem.appendChild(timeDiv);
            logItem.appendChild(contentDiv);

            if (log.children && log.children.length > 0) {
                const toggleBtn = document.createElement('span');
                toggleBtn.className = 'toggle-btn';
                toggleBtn.textContent = 'Â±ïÂºÄ';
                logItem.appendChild(toggleBtn);

                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'log-children';
                childrenContainer.style.display = 'none';

                const reversedChildren = [...log.children].reverse();
                reversedChildren.forEach(childLog => {
                    childrenContainer.appendChild(createLogNode(childLog));
                });

                logItem.appendChild(childrenContainer);

                toggleBtn.addEventListener('click', () => {
                    const isExpanded = childrenContainer.style.display !== 'none';
                    childrenContainer.style.display = isExpanded ? 'none' : 'flex';
                    toggleBtn.textContent = isExpanded ? 'Â±ïÂºÄ' : 'Êî∂Ëµ∑';
                });
            }

            return logItem;
        }

        // Ê∏≤ÊüìÊó•ÂøóÊ†ë
        function renderLogTree(data) {
            const timeline = document.getElementById('logTimeline');
            const reversedData = [...data].reverse();
            reversedData.forEach(log => {
                timeline.appendChild(createLogNode(log));
            });
        }

        // ÂàùÂßãÂåñÊó•ÂøóÊ†ë
        renderLogTree(logData);
    </script>
</body>
</html>
