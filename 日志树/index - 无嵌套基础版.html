<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .log-tree {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            min-height: 90vh;
        }

        .tree-trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 20px;
            height: calc(100% - 60px);
            background: linear-gradient(to top, #8B4513, #A0522D);
            transform: translateX(-50%);
            border-radius: 10px;
            box-shadow: inset -5px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .tree-trunk::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 30px;
            background: #8B4513;
            border-radius: 40px 40px 0 0;
        }

        .log-timeline {
            position: relative;
            width: 100%;
            padding: 20px 0;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 40px;
        }

        .log-item {
            position: relative;
            width: calc(50% - 40px);
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-out forwards;
            margin-left: 0;
            margin-right: auto;
            z-index: 0;
        }

        .log-item:nth-child(even) {
            margin-left: auto;
            margin-right: 0;
        }

        .log-timeline > .log-item::before {
            content: '';
            position: absolute;
            top: 50%;
            width: 20px;
            height: 3px;
            background: #A0522D;
            transform: translateY(-50%);
        }

        .log-timeline > .log-item:nth-child(odd)::before {
            right: -20px;
            background: linear-gradient(to left, #A0522D, #8B4513);
        }

        .log-timeline > .log-item:nth-child(even)::before {
            left: -20px;
            background: linear-gradient(to right, #A0522D, #8B4513);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .log-time {
            font-size: 14px;
            color: #8B4513;
            margin-bottom: 10px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .log-time::before {
            content: 'üïí';
            margin-right: 6px;
        }

        .log-content {
            font-size: 16px;
            color: #2c3e50;
            line-height: 1.6;
            position: relative;
            padding-left: 24px;
            padding-right: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .log-content::before {
            content: 'üìù';
            position: absolute;
            left: 0;
            top: 2px;
        }

        .log-content::after {
            content: '';
            position: absolute;
            right: 10px;
            top: 50%;
            width: 12px;
            height: 12px;
            border-right: 2px solid #8B4513;
            border-bottom: 2px solid #8B4513;
            transform: translateY(-70%) rotate(45deg);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.7;
        }

        .log-content:hover::after {
            opacity: 1;
        }

        .log-content.expanded::after {
            transform: translateY(-30%) rotate(-135deg);
        }

        .log-content:hover::after {
            opacity: 1;
        }

        .log-content.expanded::after {
            transform: translateY(-50%) rotate(180deg);
        }

        .log-detail {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            display: none;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .log-detail.show {
            display: block;
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="log-tree">
        <div class="tree-trunk"></div>
        <div class="log-timeline" id="logTimeline">

        </div>
    </div>

    <script>
        // Á§∫‰æãÊó•ÂøóÊï∞ÊçÆ
        const logData = [
            {

                detail: 'ÂàùÂßãÂåñÊï∞ÊçÆÊ∏ÖÊ¥óÊµÅÁ®ãÔºåÂáÜÂ§áÊâÄÈúÄÁöÑÊ∏ÖÊ¥óÂ∑•ÂÖ∑ÂíåÁéØÂ¢ÉÈÖçÁΩÆ„ÄÇËÆæÁΩÆÊï∞ÊçÆÊ∏ÖÊ¥óÂèÇÊï∞ÔºåÂåÖÊã¨Ê∏ÖÊ¥óËßÑÂàôÂíåËøáÊª§Êù°‰ª∂„ÄÇ'
            },
            {
                time: '2024-01-20 10:00:05',
                content: 'Âä†ËΩΩÊï∞ÊçÆÊ∫êÊñá‰ª∂',
                detail: '‰ªéÊåáÂÆöË∑ØÂæÑÂä†ËΩΩÂéüÂßãÊï∞ÊçÆÊñá‰ª∂ÔºåÊñá‰ª∂Â§ßÂ∞èÔºö2.5GBÔºåÊ†ºÂºèÔºöCSVÔºåÂåÖÂê´1000‰∏áÊù°ËÆ∞ÂΩï„ÄÇÈ™åËØÅÊñá‰ª∂ÂÆåÊï¥ÊÄßÂíåÊ†ºÂºèÊ≠£Á°ÆÊÄß„ÄÇ'
            },
            {

                content: 'Êï∞ÊçÆÈ¢ÑÂ§ÑÁêÜ',
                detail: 'ÂØπÂéüÂßãÊï∞ÊçÆËøõË°åÂàùÊ≠•Â§ÑÁêÜÔºåÂåÖÊã¨ÂéªÈô§ÁâπÊÆäÂ≠óÁ¨¶„ÄÅÁªü‰∏ÄÊó•ÊúüÊ†ºÂºè„ÄÅÂ§ÑÁêÜÁºñÁ†ÅÈóÆÈ¢òÁ≠â„ÄÇÊ£ÄÊµãÂπ∂Ê†áËÆ∞ÂºÇÂ∏∏Êï∞ÊçÆÈ°π„ÄÇ'
            },
            {

                detail: 'Êâ´ÊèèÂπ∂Â§ÑÁêÜÊï∞ÊçÆ‰∏≠ÁöÑÁ©∫ÂÄºËÆ∞ÂΩï„ÄÇÂèëÁé∞Á©∫ÂÄºËÆ∞ÂΩïÊï∞Ôºö15,000Êù°ÔºåÂç†ÊÄªÊï∞ÊçÆÈáèÁöÑ0.15%„ÄÇÊ†πÊçÆ‰∏öÂä°ËßÑÂàôÂÜ≥ÂÆöÂà†Èô§ÊàñÂ°´ÂÖÖÈªòËÆ§ÂÄº„ÄÇ'

                detail: 'Áªü‰∏ÄÊï∞ÊçÆÊ†ºÂºèÔºåÂåÖÊã¨Êó•ÊúüÊ†ºÂºèÂåñ„ÄÅÊï∞ÂÄºÁ≤æÂ∫¶Ë∞ÉÊï¥„ÄÅÂ≠óÁ¨¶‰∏≤ËßÑËåÉÂåñÁ≠â„ÄÇÂ§ÑÁêÜÂºÇÂ∏∏ÂÄºÂíåÁ¶ªÁæ§ÂÄºÔºåÁ°Æ‰øùÊï∞ÊçÆË¥®Èáè„ÄÇ'
            },
            {

                content: 'ÂÆåÊàêÊï∞ÊçÆÊ∏ÖÊ¥ó',
                detail: 'Êï∞ÊçÆÊ∏ÖÊ¥óÊµÅÁ®ãÂÖ®ÈÉ®ÂÆåÊàê„ÄÇÂ§ÑÁêÜÂêéÁöÑÊï∞ÊçÆÈáèÔºö985‰∏áÊù°ÔºåÊï∞ÊçÆË¥®ÈáèÊèêÂçá30%ÔºåÂºÇÂ∏∏ÂÄºÂ§ÑÁêÜÁéáËææÂà∞99.9%„ÄÇ'
            },
            {

                content: 'ÁîüÊàêÊ∏ÖÊ¥óÊä•Âëä',
                detail: 'ÁîüÊàêÊï∞ÊçÆÊ∏ÖÊ¥óËØ¶ÁªÜÊä•ÂëäÔºåÂåÖÂê´Ê∏ÖÊ¥óËøáÁ®ã‰∏≠ÁöÑÂêÑÈ°πÁªüËÆ°ÊåáÊ†á„ÄÅÂºÇÂ∏∏Â§ÑÁêÜËÆ∞ÂΩïÂíåÊï∞ÊçÆË¥®ÈáèËØÑ‰º∞ÁªìÊûú„ÄÇÊä•ÂëäÂ∑≤‰øùÂ≠òËá≥ÊåáÂÆöË∑ØÂæÑ„ÄÇ'
            }
        ];

        // ÂàõÂª∫Êó•ÂøóÊ†ëËäÇÁÇπÁöÑÂáΩÊï∞
        function createLogNode(log) {
            const logItem = document.createElement('div');
            logItem.className = 'log-item';

            const timeDiv = document.createElement('div');
            timeDiv.className = 'log-time';
            timeDiv.textContent = log.time;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'log-content';
            contentDiv.textContent = log.content;

            const detailDiv = document.createElement('div');
            detailDiv.className = 'log-detail';
            detailDiv.textContent = log.detail;

            logItem.appendChild(timeDiv);
            logItem.appendChild(contentDiv);
            logItem.appendChild(detailDiv);

            // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂Â§ÑÁêÜ
            contentDiv.addEventListener('click', () => {
                contentDiv.classList.toggle('expanded');
                detailDiv.classList.toggle('show');
            });

            return logItem;
        }

        // Ê∏≤ÊüìÊó•ÂøóÊ†ë
        function renderLogTree(data) {
            const timeline = document.getElementById('logTimeline');
            const reversedData = [...data].reverse();
            reversedData.forEach(log => {
                timeline.appendChild(createLogNode(log));
            });
        }

        // ÂàùÂßãÂåñÊó•ÂøóÊ†ë
        renderLogTree(logData);
    </script>
