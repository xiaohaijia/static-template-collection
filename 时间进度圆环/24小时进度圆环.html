<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>今日时间流逝</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    background:#0d0d0d;
    font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Helvetica,Arial,sans-serif;
    color:#fff;
}
#clock{
    position:relative;
    width:380px;
    height:380px;
    border-radius:50%;
    border:1px solid #222;
}
#info{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    z-index:10;
}
#time{font-size:44px;font-weight:700;letter-spacing:2px}
#left{margin-top:8px;font-size:14px;color:#888}

/* 圆点 */
.dot{
    position:absolute;
    top:50%;left:50%;
    width:12px;
    height:12px;
    border-radius:50%;
    transform:translate(-50%,-50%);
    transition:all .4s ease;
    cursor:pointer;
}
.dot.past{background:#ff4757;transform:translate(-50%,-50%) scale(.35);opacity:.4}
.dot.future{background:#1dd1a1;box-shadow:0 0 8px #1dd1a1}
.dot.current{background:#00ffff;animation:pulse 2s infinite;z-index:5}

/* 水波纹 */
@keyframes pulse{
    0%{box-shadow:0 0 0 0 #00ffffaa}
    70%{box-shadow:0 0 0 18px #00ffff00}
    100%{box-shadow:0 0 0 0 #00ffff00}
}

/* 悬浮提示 */
.tooltip{
    position:absolute;
    top:-32px;
    left:50%;
    transform:translateX(-50%);
    background:#000a;
    padding:4px 8px;
    border-radius:4px;
    font-size:12px;
    white-space:nowrap;
    pointer-events:none;
    opacity:0;
    transition:opacity .2s;
}
.dot:hover .tooltip{opacity:1}
</style>
</head>
<body>

<div id="clock">
    <div id="info">
        <div id="time">--:--</div>
        <div id="left">今日剩余 -- 小时 -- 分 -- 秒</div>
    </div>
</div>

<script>
(() => {
    const clock = document.getElementById('clock');
    const timeEl = document.getElementById('time');
    const leftEl = document.getElementById('left');
    const radius = 175;
    const dots = [];

    for (let h = 0; h < 24; h++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.dataset.hour = h;

        const angle = (h / 24) * 2 * Math.PI - Math.PI / 2;
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;
        dot.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;

        // 悬浮提示
        const tip = document.createElement('span');
        tip.className = 'tooltip';
        tip.textContent = `${String(h).padStart(2,'0')}:00`;
        dot.appendChild(tip);

        clock.appendChild(dot);
        dots.push(dot);
    }

    function update() {
        const now = new Date();
        const h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();

        timeEl.textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;

        dots.forEach((dot,i)=>{
            dot.classList.remove('current','past','future');
            if(i < h) dot.classList.add('past');
            else if(i === h) dot.classList.add('current');
            else dot.classList.add('future');
        });

        const leftH = 23 - h;
        const leftM = 59 - m;
        const leftS = 59 - s;
        leftEl.textContent = `今日剩余 ${leftH} 小时 ${leftM} 分 ${leftS} 秒`;
    }

    update();
    setInterval(update,1000);
})();
</script>
</body>
</html>
